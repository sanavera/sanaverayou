<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanaveraYou Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand-compact">
      <img id="miniLogo" src="https://i.imgur.com/1uYvGvM.png" alt="Logo" />
      <div class="search-container">
        <input id="searchInput" placeholder="Buscar (ej: Amar Azul – Yo tomo)" autocomplete="off" />
      </div>
    </div>

    <!-- Mini player fijo -->
    <div id="nowPlaying" class="nowplaying hidden">
      <img id="npThumb" alt="" />
      <div class="np-meta">
        <div id="npTitle" class="np-title">—</div>
      </div>
      <button id="npToggle" class="np-btn" title="Play/Pause">
        <svg class="i-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg class="i-pause" viewBox="0 0 24 24"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
      </button>
    </div>

    <div id="resultsCount" class="muted"></div>
  </header>

  <main id="main">

    <!-- BÚSQUEDA -->
    <section id="view-search" class="view active">
      <div id="results" class="results"></div>
      <div id="sentinel" class="sentinel"></div>
    </section>

    <!-- FAVORITOS -->
    <section id="view-favorites" class="view">
      <h2 class="section-title">Tus favoritos</h2>
      <ul id="favList" class="list"></ul>
    </section>

    <!-- PLAYLISTS -->
    <section id="view-playlists" class="view">
      <div class="playlists-header">
        <h2 class="section-title">Playlists</h2>
        <button id="btnNewPlaylist" class="chip">Nueva</button>
      </div>
      <ul id="plList" class="pl-list"></ul>
      <p id="plEmpty" class="empty muted">Aún no hay playlists. Creá la primera ✨</p>
    </section>

    <!-- REPRODUCTOR -->
    <section id="view-player" class="view">
      <div class="player-header">
        <div>
          <p class="muted up">REPRODUCTOR</p>
          <h2 id="queueTitle" class="section-title">Playlist</h2>
        </div>
      </div>
      <ul id="queueList" class="list"></ul>
    </section>

  </main>

  <!-- Seekbar fija -->
  <footer class="seek-footer">
    <div class="time-row"><span id="cur">0:00</span><span id="dur">0:00</span></div>
    <input id="seek" class="seek-bar" type="range" min="0" max="1000" value="0" />
    <div class="footer-text">Desarrollado por Sebastián Sanavera ©</div>
  </footer>

  <!-- Tabbar -->
  <nav class="tabbar">
    <button id="tabSearch" class="tab active">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 15.5 14zM6.5 11A4.5 4.5 0 1 1 11 15.5 4.5 4.5 0 0 1 6.5 11z"/></svg>
      <span>Búsqueda</span>
    </button>
    <button id="tabFavorites" class="tab">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.54 0 3.04.81 4 2.09C11.46 4.81 12.96 4 14.5 4 17 4 19 6 19 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      <span>Favoritos</span>
    </button>
    <button id="tabPlaylists" class="tab">
      <svg viewBox="0 0 24 24"><path d="M3 6h14v2H3V6zm0 5h14v2H3v-2zm0 5h10v2H3v-2zM19 8h2v10h-2V8zm-3 3h2v7h-2v-7z"/></svg>
      <span>Playlists</span>
    </button>
    <button id="tabPlayer" class="tab">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <span>Reproductor</span>
    </button>
  </nav>

  <!-- Action Sheet -->
  <div id="sheet" class="sheet hidden">
    <div class="sheet-backdrop"></div>
    <div class="sheet-card">
      <ul id="sheetList"></ul>
      <button id="sheetCancel" class="chip full">Cancelar</button>
    </div>
  </div>

  <!-- YouTube oculto -->
  <div id="yt-holder"><div id="player"></div></div>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SanaveraYou Pro</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar (logo chico + input) -->
  <header class="topbar">
    <div class="brand-compact">
      <img id="miniLogo" src="logo.png" alt="Logo" />
      <input id="searchInput" placeholder="Buscar (ej: Amar Azul – Yo tomo)" autocomplete="off" />
    </div>
    <div id="resultsCount" class="muted"></div>
  </header>

  <!-- Resultados de búsqueda -->
  <main id="main">
    <section id="results" class="results"></section>
  </main>

  <!-- FAB ir a Favoritos -->
  <button id="fabFavorites" class="fab" aria-label="Abrir favoritos">
    <i class="i-heart"></i>
  </button>

  <!-- Modal Favoritos (pantalla completa, con su propia botonera) -->
  <div id="favoritesModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div class="fav-hero" id="favHero">
        <div class="fav-hero-text">
          <p class="muted up">TUS FAVORITOS</p>
          <h2 id="favNowTitle">—</h2>
        </div>
        <button id="btnCloseFavs" class="closer" aria-label="Cerrar">×</button>
      </div>

      <section class="fav-list-wrap">
        <ul id="favList" class="fav-list"></ul>
      </section>

      <!-- Botonera fija en favoritos -->
      <footer class="controls-section" id="favControls">
        <div class="controls">
          <button id="btnRepeatFav" class="btn" title="Repetir"><i class="i-repeat"></i></button>
          <button id="btnPrevFav" class="btn"><i class="i-prev"></i></button>
          <button id="btnPlayFav" class="btn btn-play"><i class="i-play"></i><i class="i-pause"></i></button>
          <button id="btnNextFav" class="btn"><i class="i-next"></i></button>
          <button id="btnShuffleFav" class="btn" title="Aleatorio"><i class="i-shuffle"></i></button>
        </div>
        <div class="progress-container">
          <input id="seekFav" class="seek-bar" type="range" min="0" max="1000" value="0" />
          <div class="time-info"><span id="curFav">0:00</span><span id="durFav">0:00</span></div>
        </div>
        <div class="footer-text">Desarrollado por Sebastián Sanavera ©</div>
      </footer>
    </div>

    <!-- FAB para volver al buscador -->
    <button id="fabBackToSearch" class="fab fab-alt" aria-label="Volver a buscar">
      <i class="i-search"></i>
    </button>
  </div>

  <!-- Botonera fija en búsqueda -->
  <footer class="controls-section" id="searchControls">
    <div class="controls">
      <button id="btnRepeat" class="btn" title="Repetir"><i class="i-repeat"></i></button>
      <button id="btnPrev" class="btn"><i class="i-prev"></i></button>
      <button id="btnPlay" class="btn btn-play"><i class="i-play"></i><i class="i-pause"></i></button>
      <button id="btnNext" class="btn"><i class="i-next"></i></button>
      <button id="btnShuffle" class="btn" title="Aleatorio"><i class="i-shuffle"></i></button>
    </div>
    <div class="progress-container">
      <input id="seek" class="seek-bar" type="range" min="0" max="1000" value="0" />
      <div class="time-info"><span id="cur">0:00</span><span id="dur">0:00</span></div>
    </div>
    <div class="footer-text">Desarrollado por Sebastián Sanavera ©</div>
  </footer>

  <!-- YouTube oculto (forzado) -->
  <div id="yt-holder"><div id="player"></div></div>

<script src="script.js"></script>
</body>
</html>

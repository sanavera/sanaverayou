<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanaveraYou Pro</title>

  <meta name="theme-color" content="#0b0a11" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img
    id="logoFloat"
    class="logo-float"
    src="https://media.tenor.com/1cXi0R-pjyoAAAAj/club-atlético-independiente-avellaneda.gif"
    alt="Logo"
  />

  <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
    <span class="ico sun" aria-hidden="true"></span>
    <span class="ico moon" aria-hidden="true"></span>
  </button>

  <button id="searchFab" class="search-fab search-fab-global" aria-label="Buscar">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    <span>Búsqueda</span>
  </button>

  <nav class="nav-dock">
    <button data-view="view-home" class="nav-btn active">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Inicio</span>
    </button>
    <button data-view="view-search" class="nav-btn">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.51 6.51 0 00-6.02 6.02c.35 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.07.41 1.48 0 .41-.41.41-1.07 0-1.48L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM21.5 21.5 20 20l-6-6zM9.5 14A4.5 4.5 0 1114 9.5 4.51 4.51 0 019.5 14z"/></svg>
      <span>Búsqueda</span>
    </button>
    <button data-view="view-favs" class="nav-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.54 0 3.04.81 4 2.09C11.46 4.81 12.96 4 14.5 4 17 4 19 6 19 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      <span>Favoritos</span>
    </button>
    <button data-view="view-playlists" class="nav-btn">
      <svg viewBox="0 0 24 24"><path d="M3 6h14v2H3V6zm0 4h14v2H3v-2zm0 4h10v2H3v-2zm16-8h2v1h-2V6zm0 4h2v1h-2v-1zM19 14h2v1h-2v-1z"/></svg>
      <span>Listas</span>
    </button>
  </nav>

  <div class="mini-player">
    <div class="mini-cover">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-1-12h2v6h-2v-6zm3 0h2v6h-2v-6zm-6 0h2v6h-2v-6z'/></svg>" alt="" id="miniCover" />
    </div>
    <div class="mini-meta">
      <div class="mini-artist" id="miniArtist"></div>
      <div class="mini-title" id="miniTitle"></div>
    </div>
    <div class="mini-controls">
      <button class="mini-btn" id="miniPrev"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
      <button class="mini-btn play-btn" id="miniPlay"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
      <button class="mini-btn" id="miniNext"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zm9-12v12h2V6h-2z"/></svg></button>
    </div>
    <div class="track-progress" id="trackProgress"></div>
  </div>

  <div id="view-player" class="view">
    <div class="player-header">
      <button class="player-close" aria-label="Cerrar reproductor">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
      <div class="player-title">Reproduciendo</div>
      <div class="player-queue-btn">
        <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm0 4h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z"/></svg>
      </div>
    </div>
    <div id="npHero" class="player-hero">
      <img id="npCover" src="" alt="" />
      <div class="player-meta">
        <h1 id="npTitle"></h1>
        <div id="npAuthor"></div>
      </div>
    </div>
    <div class="player-controls">
      <div class="player-time" id="playerTime"></div>
      <div class="track-progress large" id="trackProgressLarge"></div>
      <div class="player-time" id="playerDuration"></div>
      <div class="player-btns">
        <button id="playerPrev" class="player-btn"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
        <button id="playerPlay" class="player-btn play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
        <button id="playerNext" class="player-btn"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zm9-12v12h2V6h-2z"/></svg></button>
      </div>
      <div class="player-bottom">
        <button id="playerShuffle" class="player-btn btn-dots"><svg viewBox="0 0 24 24"><path d="M14.83 13.91l-1.34-1.34c.09-.34.2-.66.3-1.01l-1.63-1.63c-.22.18-.47.34-.74.48L9.93 9.4c.5-.18.99-.41 1.47-.68l-1.57-1.57c-.72.63-1.62 1.14-2.61 1.47L3 9.4V6h1.22l2.1-2.1c1.23-.48 2.53-.7 3.84-.7 4.96 0 9 4.04 9 9s-4.04 9-9 9c-1.31 0-2.61-.22-3.84-.7l-2.1-2.1H3v-3.41l1.57-1.57c.72.63 1.62 1.14 2.61 1.47L6 14.59v.88l-1.12.87c-.83.65-1.92 1.02-3.05 1.02a4.994 4.994 0 01-5-5 5.01 5.01 0 015-5c1.13 0 2.22.37 3.05 1.02l.87 1.12V13.8a.997.997 0 01-.1-.3c.48-.27.97-.5 1.45-.68l1.63 1.63c-.22.18-.47.34-.74.48L13 14.8c.5-.18.99-.41 1.47-.68l1.57 1.57c-.72.63-1.62 1.14-2.61 1.47L3 18.4V15h1.22l2.1-2.1c1.23-.48 2.53-.7 3.84-.7 4.96 0 9 4.04 9 9s-4.04 9-9 9c-1.31 0-2.61-.22-3.84-.7l-2.1-2.1H3v-3.41l1.57-1.57c.72.63 1.62 1.14 2.61 1.47L6 14.59v.88l-1.12.87c-.83.65-1.92 1.02-3.05 1.02a4.994 4.994 0 01-5-5 5.01 5.01 0 015-5c1.13 0 2.22.37 3.05 1.02l.87 1.12V13.8a.997.997 0 01-.1-.3z"/></svg></button>
        <button id="playerRepeat" class="player-btn btn-dots"><svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg></button>
      </div>
    </div>
  </div>

  <main class="app-main">

    <div id="view-home" class="view active">
      <div class="header">
        <h1 class="header-title">Inicio</h1>
      </div>
      <div id="homeGrid" class="home-grid"></div>
    </div>

    <div id="view-search" class="view">
      <div class="search-header">
        <div class="search-bar">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          <input type="search" placeholder="Busca videos, música..." id="searchBox" />
          <button id="clearSearch" class="clear-btn" aria-label="Limpiar búsqueda">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
        </div>
      </div>
      <div id="searchGrid" class="search-grid"></div>
      <div id="sentinel"></div>
    </div>

    <div id="view-favs" class="view">
      <div id="favHero" class="hero-container">
        <img id="favCover" class="hero-cover" src="https://media.tenor.com/1cXi0R-pjyoAAAAj/club-atlético-independiente-avellaneda.gif" alt="Favoritos" />
        <div class="hero-meta">
          <h1 class="hero-title">Favoritos</h1>
          <div class="hero-subtitle">Los que amás</div>
        </div>
      </div>
      <ul id="favsList" class="track-list"></ul>
    </div>

    <div id="view-playlists" class="view">
      <div class="header">
        <h1 class="header-title">Listas de reproducción</h1>
      </div>
      <div id="playlistsGrid" class="home-grid"></div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>

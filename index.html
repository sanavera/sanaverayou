<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanaveraYou Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="search-row">
      <img id="brand-mini" src="logo-mini.png" alt="Logo" />
      <input id="q" type="text" autocomplete="off"
             placeholder="Buscar (ej: Amar Azul – Yo tomo)" />
    </div>
    <div id="results-count" class="muted"></div>
  </header>

  <main id="main">
    <section id="results" class="results"></section>
  </main>

  <!-- FAB Favoritos -->
  <button id="fabFavorites" class="fab" title="Favoritos">
    <svg viewBox="0 0 24 24" class="ic"><path d="M12 21s-7-4.35-7-10a4 4 0 0 1 7-2.65A4 4 0 0 1 19 11c0 5.65-7 10-7 10z"/></svg>
  </button>

  <!-- Dock de controles -->
  <section id="controlsDock" class="controls-section">
    <div class="controls">
      <button id="btnRepeat" class="btn" title="Repetir / Repetir 1">
        <svg class="ic" viewBox="0 0 24 24"><path d="M17 1l4 4-4 4V6H7a3 3 0 0 0-3 3v1H2V9a5 5 0 0 1 5-5h10V1zm-10 22l-4-4 4-4v3h10a3 3 0 0 0 3-3v-1h2v1a5 5 0 0 1-5 5H7v3z"/></svg>
      </button>
      <button id="btnPrev" class="btn" title="Anterior">
        <svg class="ic" viewBox="0 0 24 24"><path d="M6 6h2v12H6zM20 6l-10 6 10 6z"/></svg>
      </button>
      <button id="btnPlay" class="btn btn-play" title="Play/Pausa">
        <svg class="ic fa-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg class="ic fa-pause" viewBox="0 0 24 24"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
      </button>
      <button id="btnNext" class="btn" title="Siguiente">
        <svg class="ic" viewBox="0 0 24 24"><path d="M16 6h2v12h-2zM4 6l10 6-10 6z"/></svg>
      </button>
      <button id="btnShuffle" class="btn" title="Aleatorio">
        <svg class="ic" viewBox="0 0 24 24"><path d="M17 3h4v4h-2V5h-2V3zM7 7l2 2 6-6H7v4zm10 10h2v-2h2v4h-4v-2zM7 17h8l-2-2H7v2zm12-8h-6l2 2h4v-2zM3 7h2v10H3z"/></svg>
      </button>
    </div>
    <div class="progress-container">
      <input id="seek" class="seek-bar" type="range" min="0" max="1000" value="0" />
      <div class="time-info">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
    </div>
    <div class="footer-text">Desarrollado por Sebastián Sanavera ©</div>
  </section>

  <!-- Modal Favoritos -->
  <div id="favModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div id="favHero" class="fav-hero">
        <div class="hero-bar">
          <div class="hero-left">
            <div class="hero-sub">Tus favoritos</div>
            <div id="favNowTitle" class="hero-title">—</div>
          </div>
          <button id="closeFav" class="close-btn" title="Cerrar">
            <svg class="ic" viewBox="0 0 24 24"><path d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/></svg>
          </button>
        </div>
      </div>

      <div class="fav-scroll">
        <div id="favList" class="playlist"></div>
      </div>

      <!-- FAB para volver a Búsqueda -->
      <button id="fabBackToSearch" class="fab fab-secondary" title="Búsqueda">
        <svg class="ic" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20 15.5 14zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      </button>
    </div>
  </div>

  <!-- Iframe YouTube oculto -->
  <div id="yt-holder"><div id="player"></div></div>

  <script src="script.js"></script>
</body>
</html>

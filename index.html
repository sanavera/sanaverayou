<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanaveraYou — Reproductor Musical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="SanaveraYou Logo" id="logo">
    </div>
    <div class="search hide" id="searchTab">
      <input id="q" placeholder="Buscar en YouTube (ej: Amar Azul – Yo tomo)" autocomplete="off">
      <button id="btnSearch" class="btn btn-accent">Buscar</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div id="status" class="subtitle"></div>
    <!-- Search Results -->
    <section id="results" class="results"></section>
    <!-- Favorites Modal -->
    <section id="favorites" class="favorites hide">
      <div class="favorites-header">
        <div id="favCover" class="fav-cover"></div>
        <h2>Favoritos</h2>
      </div>
      <div id="favResults" class="results"></div>
    </section>
  </main>

  <!-- Player Dock -->
  <div class="player">
    <div id="pCover" class="p-cover"></div>
    <div class="p-info">
      <div id="pTitle" class="p-title">Elegí una canción para reproducir</div>
      <div class="p-time"><span id="cur">0:00</span> / <span id="dur">0:00</span></div>
      <div id="pausedNotice" class="paused-notice">Reproducción pausada</div>
    </div>
    <div class="p-controls">
      <button id="btnPrev" class="icon prev" title="Anterior"></button>
      <button id="btnPlay" class="icon play" title="Reproducir/Pausar"></button>
      <button id="btnNext" class="icon next" title="Siguiente"></button>
      <button id="btnFullscreen" class="icon fullscreen" title="Pantalla completa"></button>
    </div>
    <div class="seek">
      <input id="seek" type="range" min="0" max="1000" value="0">
    </div>
    <div class="vol">
      <span class="vol-icon"></span>
      <input id="vol" type="range" min="0" max="100" value="100">
    </div>
  </div>

  <!-- Floating Action Button -->
  <button id="fab" class="fab">Favoritos</button>

  <!-- Hidden YouTube Iframe -->
  <div id="yt-holder"><div id="player"></div></div>

  <!-- Footer -->
  <footer>
    SanaveraYou &copy; 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>

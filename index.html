<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SanaveraYou — Reproductor simple</title>
<style>
  :root{
    --bg:#0b0b0b; --panel:#141414; --card:#181818; --border:#262626;
    --txt:#f5f5f5; --muted:#a7a7a7;
    --acc:#ff7a18; --acc-2:#ffb86b;
    --shadow:0 10px 30px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
    color:var(--txt); background:
      radial-gradient(1000px 600px at 10% -10%, rgba(255,122,24,.08), transparent 60%),
      radial-gradient(900px 600px at 110% 0%, rgba(255,184,107,.06), transparent 60%),
      linear-gradient(#0a0a0a, var(--bg) 30%);
    min-height:100svh; display:flex; flex-direction:column;
  }

  /* Header */
  header{
    position:sticky; top:0; z-index:10; padding:16px;
    background:linear-gradient(180deg, rgba(10,10,10,.95), rgba(10,10,10,.75) 60%, transparent);
    backdrop-filter: blur(10px);
    border-bottom:1px solid var(--border);
  }
  h1{ font-size:20px; font-weight:800; letter-spacing:.2px; margin-bottom:12px }
  .search{
    display:flex; gap:10px; align-items:center;
    background:var(--card); border:1px solid var(--border); border-radius:14px; padding:10px;
  }
  .search input{
    flex:1; background:transparent; border:none; outline:none; color:var(--txt); font-size:16px; padding:8px 6px;
  }
  .btn{
    appearance:none; border:1px solid var(--border); background:linear-gradient(180deg, #1f1f1f, #161616);
    color:var(--txt); padding:10px 16px; border-radius:12px; cursor:pointer; font-weight:600; font-size:14px;
    transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
  }
  .btn:hover{ box-shadow:0 4px 16px rgba(255,122,24,.25) }
  .btn:active{ transform:scale(.98) }
  .btn-acc{
    background:linear-gradient(180deg, var(--acc), var(--acc-2));
    color:#111; border-color:#00000020; text-shadow:0 1px 0 #ffffff70;
  }

  /* Main */
  main{ padding:16px; max-width:1200px; width:100%; margin:0 auto; flex:1 }
  #status{ color:var(--muted) }
  .results{
    display:grid; grid-template-columns:repeat(auto-fill, minmax(280px,1fr));
    gap:14px; margin:14px 0 110px;
  }
  @media (max-width:640px){ .results{ grid-template-columns:1fr } }
  .card{
    display:flex; gap:12px; align-items:center;
    background:linear-gradient(180deg,#1a1a1a,#141414);
    border:1px solid var(--border); border-radius:14px; padding:12px; cursor:pointer;
    transition: transform .12s ease, box-shadow .2s ease, border-color .2s;
  }
  .card:hover{ transform:translateY(-2px); box-shadow:var(--shadow); border-color:#2f2f2f }
  .card.active{ outline:2px solid #ff9e44; box-shadow: 0 0 0 4px #ff9e4420, var(--shadow) }
  .thumb{ width:64px; height:64px; flex:0 0 64px; border-radius:12px; background:#000 center/cover no-repeat }
  .meta{ min-width:0; display:flex; flex-direction:column; gap:6px }
  .title{ font-size:15px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  .subtitle{ font-size:13px; color:var(--muted) }

  /* Player */
  .player{
    position:fixed; left:0; right:0; bottom:0; z-index:12;
    background:linear-gradient(180deg,#151515,#111); border-top:1px solid var(--border);
    padding:12px 16px; display:flex; align-items:center; gap:12px; box-shadow:0 -6px 24px rgba(0,0,0,.35);
  }
  .p-cover{ width:52px; height:52px; border-radius:12px; background:#000 center/cover no-repeat }
  .p-info{ flex:1; min-width:0; display:flex; flex-direction:column; gap:4px }
  .p-title{ font-size:15px; font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  .p-time{ font-size:12px; color:var(--muted) }
  .p-controls{ display:flex; align-items:center; gap:8px }
  .icon{
    width:42px; height:42px; border-radius:12px;
    border:1px solid var(--border); background:linear-gradient(180deg,#1c1c1c,#151515);
    display:grid; place-items:center; cursor:pointer; transition: transform .08s ease, box-shadow .2s ease, background .15s ease;
  }
  .icon svg{ width:22px; height:22px; fill:#f3f3f3 }
  .icon:hover{ box-shadow:0 6px 18px rgba(255,122,24,.25) }
  .icon:active{ transform:scale(.96) }
  .seek{ flex:1; display:flex; align-items:center; gap:10px }
  input[type="range"]{ width:100%; accent-color:#ff9432; }
  .vol{ display:flex; align-items:center; gap:8px; min-width:110px }
  .vol svg{ width:18px; height:18px; fill:#f3f3f3 }
  @media (max-width:420px){ .vol{ min-width:84px } .icon{ width:38px; height:38px } }

  /* Loading */
  .loading::after{ content:"⏳"; margin-left:8px; animation:spin 1s linear infinite; display:inline-block }
  @keyframes spin{ to{ transform:rotate(360deg) } }

  /* Hidden (pero visible) YouTube player para que no se pause en bg */
  #yt-holder{
    position:fixed; right:6px; bottom:84px; width:1px; height:1px;
    opacity:.01; pointer-events:none; z-index:0;      /* clave: no opacity:0 ni offscreen */
  }
  #yt-holder iframe{ width:1px; height:1px; }

  footer{ padding:42px 16px; text-align:center; color:var(--muted); font-size:14px }
</style>
</head>
<body>
  <header>
    <h1>SanaveraYou — Buscá y reproducí</h1>
    <div class="search">
      <input id="q" placeholder="Buscar en YouTube (ej: Amar Azul – Yo tomo)" autocomplete="off" />
      <button id="btnSearch" class="btn btn-acc">Buscar</button>
    </div>
  </header>

  <main>
    <div id="status" class="subtitle" style="margin: 12px 2px 16px;"></div>
    <section id="results" class="results"></section>
  </main>

  <!-- Player dock -->
  <div class="player">
    <div id="pCover" class="p-cover"></div>
    <div class="p-info">
      <div id="pTitle" class="p-title">Elegí un resultado para reproducir</div>
      <div class="p-time"><span id="cur">0:00</span> / <span id="dur">0:00</span></div>
    </div>

    <div class="p-controls">
      <button id="btnPrev" class="icon" title="Anterior" disabled>
        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zM20 6v12L9 12l11-6z"/></svg>
      </button>
      <button id="btnPlay" class="icon" title="Reproducir/Pausar" disabled>
        <!-- play -->
        <svg id="icPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>
      <button id="btnNext" class="icon" title="Siguiente" disabled>
        <svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zM4 6v12l11-6L4 6z"/></svg>
      </button>
    </div>

    <div class="seek">
      <input id="seek" type="range" min="0" max="1000" value="0" disabled />
    </div>
    <div class="vol">
      <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2a4.5 4.5 0 0 0-3-4.243v8.486A4.5 4.5 0 0 0 16.5 12zm0-9a1 1 0 0 1 1 1v1.26a9 9 0 0 1 0 13.48V20a1 1 0 1 1-2 0v-1.26a7 7 0 0 0 0-11.48V4a1 1 0 0 1 1-1z"/></svg>
      <input id="vol" type="range" min="0" max="100" value="100" disabled />
    </div>
  </div>

  <!-- YouTube iframe (microscópico pero dentro del viewport) -->
  <div id="yt-holder"><div id="player"></div></div>

  <footer>SanaveraYou &copy; 2025</footer>

<script>
/* ========= Utils ========= */
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const fmtTime = s => {
  s = Math.max(0, Math.floor(s || 0));
  const m = Math.floor(s/60), ss = s%60;
  return `${m}:${String(ss).padStart(2,'0')}`;
};
const setEnabled = (el, on=true)=>{ el.disabled = !on; el.style.opacity = on ? 1 : .6; };

/* ========= State ========= */
let items = [];      // [{id,title,thumb,author,url}]
let idx = -1;
let ytPlayer = null;
let YT_READY = false;
let timeTimer = null;
let intendedPlaying = false; // queremos que suene (si el browser lo pausó, lo retomamos)

/* ========= Search (sin API key) ========= */
async function searchYouTube(q){
  setStatus("Buscando…", true);
  const endpoint = `https://r.jina.ai/http://www.youtube.com/results?search_query=${encodeURIComponent(q)}`;
  let html = "";
  try{
    html = await fetch(endpoint, { headers:{'Accept':'text/plain'} }).then(r=>r.text());
  }catch(_){ setStatus("Sin respuesta de YouTube"); return []; }

  const ids = [...html.matchAll(/watch\?v=([\w-]{11})/g)].map(m=>m[1]);
  const uniqIds = [...new Set(ids)].slice(0,12);

  const out = [];
  for(const id of uniqIds){
    try{
      const meta = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`).then(r=>r.json());
      out.push({
        id,
        title: meta.title || `Video ${id}`,
        thumb: (meta.thumbnail_url || `https://img.youtube.com/vi/${id}/hqdefault.jpg`),
        author: meta.author_name || "YouTube",
        url: `https://www.youtube.com/watch?v=${id}`
      });
    }catch(_){
      out.push({
        id,
        title: `Video ${id}`,
        thumb: `https://img.youtube.com/vi/${id}/hqdefault.jpg`,
        author: "YouTube",
        url: `https://www.youtube.com/watch?v=${id}`
      });
    }
  }
  setStatus(`Resultados: ${out.length}`);
  return out;
}
function setStatus(t, loading=false){
  const el = $("#status"); el.textContent = t || ""; el.classList.toggle("loading", loading);
}
function renderResults(){
  const root = $("#results"); root.innerHTML = "";
  items.forEach((it,i)=>{
    const card = document.createElement("button");
    card.className = "card" + (i===idx?" active":"");
    card.innerHTML = `
      <div class="thumb" style="background-image:url('${it.thumb.replace(/'/g,"%27")}')"></div>
      <div class="meta">
        <div class="title" title="${it.title.replace(/"/g,'&quot;')}">${it.title}</div>
        <div class="subtitle">${it.author||""}</div>
      </div>`;
    card.onclick = ()=> playIndex(i, true);
    root.appendChild(card);
  });
}

/* ========= YouTube IFrame API ========= */
function loadYTApi(){
  if(window.YT && window.YT.Player){ onYouTubeIframeAPIReady(); return; }
  const s = document.createElement("script");
  s.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(s);
}
window.onYouTubeIframeAPIReady = function(){
  ytPlayer = new YT.Player('player', {
    width:300, height:150, videoId:'',
    playerVars:{ autoplay:0, controls:0, rel:0, playsinline:1 },
    events:{
      'onReady': ()=>{
        YT_READY = true;
        // permitir autoplay/encrypted/pip para minimizar cortes
        try{ ytPlayer.getIframe().setAttribute('allow','autoplay; encrypted-media; picture-in-picture'); }catch(e){}
        // habilitar controles del dock
        setEnabled($("#btnPlay"), true);
        setEnabled($("#seek"), true);
        setEnabled($("#vol"), true);
      },
      'onStateChange': onYTState
    }
  });
};
function onYTState(e){
  if(e.data === YT.PlayerState.PLAYING){
    intendedPlaying = true;
    startTimer();
    setPlayIcon(false);
  }
  if(e.data === YT.PlayerState.PAUSED){
    stopTimer();
    setPlayIcon(true);
  }
  if(e.data === YT.PlayerState.ENDED){
    intendedPlaying = false;
    stopTimer();
    next();
  }
}
// Reintentar play si el browser “durmió” el iframe al volver
document.addEventListener('visibilitychange', ()=>{
  if(document.visibilityState === 'visible' && intendedPlaying && ytPlayer && ytPlayer.getPlayerState() !== 1){
    try{ ytPlayer.playVideo(); }catch(_){}
  }
});

/* ========= Playback ========= */
function setPlayIcon(isPlay){
  const btn = $("#btnPlay");
  btn.innerHTML = isPlay
    ? `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`
    : `<svg viewBox="0 0 24 24"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>`;
}
function playIndex(i, autoplay=false){
  if(!YT_READY || !items[i]) return;
  idx = i;
  const it = items[i];
  $("#pCover").style.backgroundImage = `url('${it.thumb.replace(/'/g,"%27")}')`;
  $("#pTitle").textContent = it.title;

  ytPlayer.loadVideoById(it.id);
  ytPlayer.setVolume(parseInt($("#vol").value,10) || 100);
  setEnabled($("#btnPrev"), i>0);
  setEnabled($("#btnNext"), i+1<items.length);
  if(!autoplay){ ytPlayer.pauseVideo(); setPlayIcon(true); intendedPlaying = false; }
  else{ intendedPlaying = true; }
  renderResults();
}
function togglePlay(){
  if(!YT_READY) return;
  const st = ytPlayer.getPlayerState();
  if(st === YT.PlayerState.PLAYING){ intendedPlaying = false; ytPlayer.pauseVideo(); }
  else{ intendedPlaying = true; ytPlayer.playVideo(); }
}
function prev(){ if(idx>0) playIndex(idx-1, true); }
function next(){ if(idx+1<items.length) playIndex(idx+1, true); }
function seekToFrac(frac){
  if(!YT_READY) return;
  const d = ytPlayer.getDuration() || 0;
  ytPlayer.seekTo(frac * d, true);
}
function startTimer(){
  stopTimer();
  timeTimer = setInterval(()=>{
    if(!YT_READY) return;
    const cur = ytPlayer.getCurrentTime()||0;
    const dur = ytPlayer.getDuration()||0;
    $("#cur").textContent = fmtTime(cur);
    $("#dur").textContent = fmtTime(dur);
    $("#seek").value = dur ? Math.floor((cur/dur)*1000) : 0;
  }, 250);
}
function stopTimer(){ clearInterval(timeTimer); timeTimer = null; }

/* ========= UI wiring ========= */
$("#btnSearch").addEventListener("click", async ()=>{
  const q = $("#q").value.trim(); if(!q) return;
  setStatus("Buscando…", true);
  items = await searchYouTube(q);
  idx = -1; renderResults();
  // al buscar no auto-reproducimos
  setEnabled($("#btnPrev"), false);
  setEnabled($("#btnNext"), items.length>1 ? true : false);
});
$("#q").addEventListener("keydown", e=>{ if(e.key==="Enter") $("#btnSearch").click(); });

$("#btnPlay").onclick = togglePlay;
$("#btnPrev").onclick = prev;
$("#btnNext").onclick = next;
$("#seek").addEventListener("input", e=>{
  const v = parseInt(e.target.value,10) / 1000;
  seekToFrac(v);
});
$("#vol").addEventListener("input", e=>{
  if(YT_READY) ytPlayer.setVolume(parseInt(e.target.value,10));
});

/* Shortcuts */
window.addEventListener('keydown', (e)=>{
  if(e.target === $("#q")) return;
  if(e.code === "Space"){ e.preventDefault(); togglePlay(); }
  if(e.key === "ArrowLeft") seekToFrac(((ytPlayer?.getCurrentTime()||0)-5)/ (ytPlayer?.getDuration()||1));
  if(e.key === "ArrowRight") seekToFrac(((ytPlayer?.getCurrentTime()||0)+5)/ (ytPlayer?.getDuration()||1));
  if(e.key === "k") togglePlay();
  if(e.key === "j") seekToFrac(((ytPlayer?.getCurrentTime()||0)-10)/ (ytPlayer?.getDuration()||1));
  if(e.key === "l") seekToFrac(((ytPlayer?.getCurrentTime()||0)+10)/ (ytPlayer?.getDuration()||1));
});

/* Init */
loadYTApi();
</script>
</body>
</html>

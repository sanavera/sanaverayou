<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanaveraYou Pro</title>

  <meta name="theme-color" content="#0b0a11" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img
    id="logoFloat"
    class="logo-float"
    src="https://media.tenor.com/1cXi0R-pjyoAAAAj/club-atlético-independiente-avellaneda.gif"
    alt="Logo"
  />

  <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
    <span class="ico sun" aria-hidden="true"></span>
    <span class="ico moon" aria-hidden="true"></span>
  </button>

  <button id="searchFab" class="search-fab search-fab-global" aria-label="Buscar">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    <span>Búsqueda</span>
  </button>

  <div class="content-wrapper">
    <div id="view-home" class="view active view-home">
      <div class="home-hero-header">
        <h1 class="home-title">Bienvenido, usuario de YouTube</h1>
        <p class="home-sub">Videos destacados elegidos para ti</p>
      </div>
      <div id="homeGrid" class="home-grid"></div>
      <div id="sentinel"></div>
    </div>

    <div id="view-search" class="view view-search">
      <div class="search-input-wrapper">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Buscar videos..."
          autocomplete="off"
          autocorrect="off"
        />
        <button id="search-clear-btn" class="search-clear-btn" aria-label="Borrar búsqueda">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
      </div>
      <div id="searchResults" class="search-results-grid"></div>
      <div id="sentinel-search"></div>
    </div>

    <div id="view-player" class="view view-player">
      <div id="npHero" class="hero-header">
        <button id="playerHeroBack" class="back-btn" aria-label="Volver">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <div class="hero-title-box">
          <h1 id="npHeroTitle" class="hero-title"></h1>
          <p id="npHeroAuthor" class="hero-sub"></p>
        </div>
      </div>
      <div id="youtubePlayer"></div>
    </div>
    <div id="view-favs" class="view view-favs">
      <div id="favHero" class="hero-header">
        <div class="hero-title-box">
          <h1 class="hero-title">Favoritos</h1>
          <p class="hero-sub">Tus videos guardados</p>
        </div>
      </div>
      <div id="favsGrid" class="favs-grid"></div>
    </div>

    <div id="view-playlists" class="view view-playlists">
      <div id="playlistsHero" class="hero-header">
        <div class="hero-title-box">
          <h1 class="hero-title">Playlists</h1>
          <p class="hero-sub">Tus listas de reproducción guardadas</p>
        </div>
      </div>
      <div id="playlistsGrid" class="playlists-grid"></div>
    </div>
  </div>

  <div id="miniplayer" class="miniplayer-container">
    <div class="miniplayer-track-info">
      <button id="miniPlayerTrack" class="miniplayer-track">
        <h2 id="miniPlayerTitle" class="miniplayer-title"></h2>
        <p id="miniPlayerAuthor" class="miniplayer-author"></p>
      </button>
      <div class="miniplayer-controls">
        <button id="miniPlayerToggle" class="miniplayer-btn" aria-label="Reproducir/Pausar">
          <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="miniPlayerClose" class="miniplayer-btn" aria-label="Cerrar reproductor">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <nav id="navBar" class="nav-bar">
    <button data-view="view-home" class="nav-btn active">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Inicio</span>
    </button>
    <button data-view="view-search" class="nav-btn">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 10-.7.7l.28.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <span>Búsqueda</span>
    </button>
    <button data-view="view-favs" class="nav-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.54 0 3.04.81 4 2.09C11.46 4.81 12.96 4 14.5 4 17 4 19 6 19 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      <span>Favoritos</span>
    </button>
    <button data-view="view-playlists" class="nav-btn">
      <svg viewBox="0 0 24 24"><path d="M3 6h14v2H3V6zm0 4h14v2H3v-2zm0 4h10v2H3v-2zm16-8h2v10h-2V6zm0 12h2v4h-2v-4z"/></svg>
      <span>Playlists</span>
    </button>
  </nav>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
